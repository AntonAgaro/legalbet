<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>legalbet</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="modal">
        <div class="modal__title">
          Воспользуйтесь преимуществами авторизации
        </div>
        <div class="modal__subtitle">
          Станьте частью Legalbet и узнавай все новости первым.
        </div>
        <div class="modal__inner">
          <div class="modal__buttons">
            <div class="modal__buttons-item modal__buttons-item--reg">
              <button class="modal__btn modal__reg-btn">Регистрация</button>
              <div class="modal__popup">
                <div class="modal__popup-triangle"></div>
                <div class="modal__popup-text">
                  Стань частью Legalbet и узнавай все новости первым.
                </div>
                <a class="modal__popup-link" href="#">Подробнее</a>
              </div>
            </div>
            <div class="modal__buttons-item">
              <button class="modal__btn modal__enter-btn">Вход</button>
            </div>
          </div>
          <div class="modal__social">
            <div class="modal__text-item">или</div>
            <div class="modal__social-item">
              <a class="modal__link" href="#">
                <img class="modal__social-img" src="./images/goo.png" alt="google">
              </a>
            </div>
            <div class="modal__social-item">
              <a class="modal__link" href="#">
                <img class="modal__social-img" src="./images/vk.svg" alt="vk">
              </a>
            </div>
            <div class="modal__social-item">
              <a class="modal__link" href="#">
                <img class="modal__social-img" src="./images/mail.svg" alt="mail">
              </a>
            </div>
            <div class="modal__social-item">
              <a class="modal__link" href="#">
                <img class="modal__social-img" src="./images/tw.svg" alt="twit">
              </a>
            </div>
            <div class="modal__social-item">
              <a class="modal__link" href="#">
                <img class="modal__social-img" src="./images/fb.svg" alt="facebook">
              </a>
            </div>
            <div class="modal__social-item">
              <a class="modal__link" href="#">
                <img class="modal__social-img" src="./images/ok.svg" alt="ok">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
